<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Appointment Scheduler</h1>
        <div id="appointment-form">
            <h2>Create Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="companyId">Company:</label>
                    <input type="number" id="companyId" name="companyId" required>
                </div>
                <div class="form-group">
                    <label for="serviceId">Service:</label>
                    <input type="number" id="serviceId" name="serviceId" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Customer Phone:</label>
                    <input type="tel" id="customerPhone" name="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Customer Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Appointment</button>
            </form>
        </div>
        <div id="availability-display">
            <h2>Available Slots</h2>
            <ul id="availableSlotsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
